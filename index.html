<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bons sonhos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        img {
            display: none;
            margin-top: 20px;
            max-width: 50%;
            height: auto;
            border-radius: 10px;
            padding-left: 250px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bons Sonhos</h1>
        <button id="triggerButton">Clique Aqui</button>
        <img id="image" src="lulu.png" alt="Lulu">
        <audio id="audio" src="audio.mp3"></audio>
    </div>

    <script>
        document.getElementById('triggerButton').addEventListener('click', function() {
            const image = document.getElementById('image');
            const audio = document.getElementById('audio');

            // Show the image
            image.style.display = 'block';

            // Play the audio
            audio.play();
        });
    </script>
</body>
</html>
